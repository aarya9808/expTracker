<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #5855eb;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 12px;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--accent), #8b5cf6);
            top: 10%;
            right: 10%;
            animation-delay: -2s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #06b6d4, var(--accent));
            bottom: 15%;
            left: 15%;
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(120deg);
            }

            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .container {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        select,
        input,
        textarea,
        button {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            font-family: var(--font);
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        select:focus,
        input:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--surface-hover);
        }

        select:hover,
        input:hover,
        textarea:hover {
            background: var(--surface-hover);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0a0a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-input-wrapper {
            position: relative;
            cursor: pointer;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            padding: 0;
            border: none;
        }

        .file-upload-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .file-upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            select,
            input,
            textarea,
            button {
                padding: 14px 16px;
            }
        }

        /* Loading state */
        .button-loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .button-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="background-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Welcome to Om Motors!</h1>
            <p class="subtitle">Choose your category and provide the required information</p>
        </div>

        <div class="form-group">
            <label for="category">Select Type</label>
            <select id="category">
                <option value="">Choose an option</option>
                <option value="purchase">Purchase Lead</option>
                <option value="insurance">Insurance Lead</option>
                <option value="vehicle">Vehicle Stock</option>
            </select>
        </div>

        <!-- Purchase Lead Form -->
        <form id="purchaseForm" class="form" method="POST" action="http://localhost:5000/leads/purchase">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label>Vehicle Model</label>
                <input type="text" name="model" placeholder="Enter vehicle model">
            </div>

            <div class="form-group">
                <label>Budget</label>
                <input type="number" name="budget" placeholder="Enter your budget">
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <select name="loan_type">
                    <option value="cash">Cash</option>
                    <option value="loan">Loan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Additional Details</label>
                <textarea name="description" placeholder="Any additional information you'd like to share"></textarea>
            </div>

            <button type="submit">Submit Purchase Lead</button>
        </form>

        <!-- Insurance Lead Form -->
        <form id="insuranceForm" class="form" method="POST" action="http://localhost:5000/leads/insurance">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label>Vehicle Number</label>
                <input type="text" name="vehicle_no" placeholder="Enter vehicle number">
            </div>

            <div class="form-group">
                <label>Vehicle Model</label>
                <input type="text" name="model" placeholder="Enter vehicle model">
            </div>

            <div class="form-group">
                <label>Insurance Date</label>
                <input type="date" name="insurance_date">
            </div>

            <button type="submit">Submit Insurance Lead</button>
        </form>

        <!-- Vehicle Stock Form -->
        <form id="vehicleForm" class="form" method="POST" enctype="multipart/form-data"
            action="http://localhost:5000/vehicles">
            <div class="form-group">
                <label>Vehicle Model</label>
                <input type="text" name="model" placeholder="Enter vehicle model" required>
            </div>

            <div class="form-group">
                <label>Year</label>
                <input type="number" name="year" placeholder="Enter manufacturing year">
            </div>

            <div class="form-group">
                <label>Expected Price</label>
                <input type="number" name="price" placeholder="Enter expected price">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" placeholder="Describe your vehicle's condition and features"></textarea>
            </div>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter your mobile number">
            </div>
            <select name="owner_type" required>
                <option value="">Select owner type</option>
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Dealer">Dealer</option>
            </select>


            <div class="form-group">
                <label>Vehicle Images</label>
                <div class="file-input-wrapper">
                    <div class="file-upload-icon">📷</div>
                    <div class="file-upload-text">
                        Click to upload images or drag and drop<br>
                        <small>Supports multiple files (JPG, PNG)</small>
                    </div>
                    <input type="file" name="images" multiple accept="image/*">
                </div>
            </div>

            <input type="hidden" name="owner_type" value="Customer">
            <button type="submit">Submit Vehicle Stock</button>
        </form>
    </div>

    <script>
        const API_BASE = "http://localhost:5000"; // ✅ Make sure this matches your backend

        const select = document.getElementById('category');
        const forms = {
            purchase: document.getElementById('purchaseForm'),
            insurance: document.getElementById('insuranceForm'),
            vehicle: document.getElementById('vehicleForm'),
        };

        // Toggle forms on category select
        select.addEventListener('change', () => {
            Object.values(forms).forEach(f => f.classList.remove('active'));
            if (forms[select.value]) {
                forms[select.value].classList.add('active');
            }
        });

        // Generic form handler (works for all forms)
        function handleFormSubmission(form, endpoint, useFormData = false) {
                form.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    try {
                        let res;
                        if (useFormData) {
                            // For vehicle stock (images)
                            const formData = new FormData(form);
                            res = await fetch(`${API_BASE}${endpoint}`, {
                                method: "POST",
                                body: formData,
                            });
                        } else {
                            // For purchase + insurance leads
                            const formData = new FormData(form);
                            const jsonData = Object.fromEntries(formData.entries());
                            res = await fetch(`${API_BASE}${endpoint}`, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify(jsonData),
                            });
                        }

                        if (res.ok) {
                            window.location.href = "success.html";
                        } else {
                            window.location.href = "error.html";
                        }
                    } catch (err) {
                        window.location.href = "error.html";
                    }
                });
            }

            // ✅ Attach handlers
            handleFormSubmission(forms.purchase, "/leads/purchase", false);
            handleFormSubmission(forms.insurance, "/leads/insurance", false);
            handleFormSubmission(forms.vehicle, "/vehicles", true);  // form-data

        // File upload feedback
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function () {
                const wrapper = this.closest('.file-input-wrapper');
                const text = wrapper.querySelector('.file-upload-text');

                if (this.files.length > 0) {
                    text.innerHTML = `${this.files.length} file(s) selected<br><small>Ready to upload</small>`;
                    wrapper.style.borderColor = 'var(--accent)';
                    wrapper.style.background = 'rgba(16, 185, 129, 0.05)';
                } else {
                    text.innerHTML = 'Click to upload images or drag and drop<br><small>Supports multiple files (JPG, PNG)</small>';
                    wrapper.style.borderColor = 'var(--border)';
                    wrapper.style.background = 'transparent';
                }
            });
        });
    </script>

</body>

</html>
